<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Listado de productos</title>
</head>
<body>
<h1>Tienda</h1>
<a th:href="@{/tienda/add}">Crear un producto</a>
<table>
    <thead>
    <tr><td>ID</td><td>Nombre</td><td>Cantidad</td><td>Precio</td><td></td></tr>
    </thead>
    <tbody>
    <tr th:each="p : ${listaProductos}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.nombre}"></td>
        <td th:text="${p.cantidad}"></td>
        <td th:text="${p.precio}"></td>
        <td><a th:href="@{/tienda/view/{id}(id=${p.id})}">Ver</a> <a th:href="@{/tienda/edit/{id}(id=${p.id})}">Editar</a> <a th:href="@{/tienda/delete/{id}(id=${p.id})}">Borrar</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
