<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AÃ±adir producto a la tienda</title>
</head>
<body>
<div th:switch="${tienda.id}">
    <h1 th:case="null">Nuevo producto</h1>
    <h1 th:case="*">Editando producto</h1>
</div>
<form th:action="@{/tienda/save}" method="post" th:object="${alimento}">
    <input type="hidden" id="id" th:field="*{id}">
    <div>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" th:field="*{nombre}">
    </div>
    <div>
        <label for="precio"></label>
        <input type="number" id="precio" th:field="*{precio}">
    </div>
    <div>
        <input type="submit" value="Enviar">
    </div>
</form>

</body>
</html>
