<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciosesion</title>
    <style>
        body {
            background-image: url('/img/wallpaperbetter1.jpg');
            image-rendering: -moz-crisp-edges;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: space-between; /* para alinear el formulario a la derecha */
            align-items: flex-start; /* para alinear el formulario en la parte superior */
            min-height: 100vh;
        }
        #form-container {
        position: absolute;
        bottom: 0;
        left: 0;
         right: 0;
         top: 15%;
        transform: translateY(15%);
}
        #form-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: center;
            bottom: 0;
            right: 0;
            background-color: transparent; /* para hacer el fondo del formulario transparente */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #ffffff; /* para hacer el color de la letra blanca */
        }
        label {
            color: #ffffff; /* para hacer el color de la letra blanca */
            font-weight: bold;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="password"], input[type="submit"], input[type="reset"], [type="button"] {
            border-radius: 5px;
            border: none;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 18px;
            color: #000000; /* para hacer el color de las letras de los botones negro */
            background-color: #ffffff; /* para hacer el color de los botones blanco */
            cursor: pointer;
        }
        input[type="submit"]:hover, input[type="reset"]:hover ,[type="button"]:hover {
            background-color: #D4AF37;
        }

        .neon-text {
            font-size: 5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 5px #fff,
                 0 0 10px #fff,
                 0 0 20px #fff,
                 0 0 40px #ff00e7,
                 0 0 80px #ff00e7,
                 0 0 90px #ff00e7,
                 0 0 100px #ff00e7,
                 0 0 150px #ff00e7;
            background-color: transparent;
            animation: flicker 2s infinite;
        }

    /* Animación para el texto de neón */

    @keyframes flicker {
    0% {
        opacity: 1;
    }
    50% {
        opacity: 0.1;
        text-shadow: none;
    }
    100% {
        opacity: 1;
        text-shadow: 0 0 5px #fff,
                     0 0 10px #fff,
                     0 0 20px #fff,
                     0 0 40px #ff00e7,
                     0 0 80px #ff00e7,
                     0 0 90px #ff00e7,
                     0 0 100px #ff00e7,
                     0 0 150px #ff00e7;
    }
}

    /* Estilos para el contenedor del texto de neón */
.neon-container {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1;
}
    </style>
</head>
<body>
<div class="neon-container">
    <h1 class="neon-text">GOLDEN DUMBELLS</h1>
</div>
<div id="form-container">
    <h1>Iniciar Sesión</h1>
    <span th:if="${mensajeError != null}" style="color: red;">[[${mensajeError}]]</span>
    <form action="/index" method="post">
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" name="usuario" required>
        <br>
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required>
        <br>
        <input type="submit" value="Iniciar Sesión">
        <input type="reset" value="Limpiar">
        <a th:href="@{usuario/add}" type="button">Crear cuenta</a>
        <a th:href="@{inicio}" type="button">ir</a>
    </form>
</div>
<br>
</body>
</html>
