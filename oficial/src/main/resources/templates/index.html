<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciosesion</title>
    <style>
        body {
            background-image: url('/img/wallpaperbetter1.jpg');
            image-rendering: -moz-crisp-edges;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            min-height: 100vh;
        }
         @font-face {
    font-family: 'Roman SD';
    src: url('/img/Gobold Regular.otf') format('truetype');
}



        .login-box {
  position: absolute;
  top: 65%;
  left: 50%;
  width: 400px;
  padding: 40px;
  margin: 20px auto;
  transform: translate(-50%, -55%);
  background: rgba(0,0,0,.9);
  box-sizing: border-box;
  box-shadow: 0 15px 25px rgba(0,0,0,.6);
  border-radius: 10px;
}

.login-box p:first-child {
  margin: 0 0 30px;
  padding: 0;
  font-family: 'Roman SD', sans-serif;
  color: #d4af37;
  text-align: center;
  font-size: 25px;
  font-weight: bold;
  letter-spacing: 1px;
}

.login-box .user-box {
  position: relative;
}

.login-box .user-box input {
  width: 100%;
  padding: 10px 0;
  font-size: 16px;
  color: #d4af37;
  margin-bottom: 30px;
  border: none;
  border-bottom: 1px solid #fff;
  outline: none;
  background: transparent;
}

.login-box .user-box label {
  position: absolute;
  top: 0;
  left: 0;
  padding: 10px 0;
  font-size: 20px;
  color: #fff;
  pointer-events: none;
  transition: .5s;
}

.login-box .user-box input:focus ~ label,
.login-box .user-box input:valid ~ label {
  top: -20px;
  left: 0;
  color: #fff;
  font-size: 12px;
}
.login-box form button {

  background-color: transparent;
  border: none;
}

.login-box form a {
  position: relative;
  display: inline-block;
  padding: 10px 20px;
  font-weight: bold;
  color: #d4af37;
  font-size: 14px;
  text-decoration: none;
  text-transform: uppercase;
  overflow: hidden;
  transition: .5s;
  margin-top: 40px;
  letter-spacing: 3px
}

.login-box a:hover {
  background: transparent;
  color: #272727;
  border-radius: 5px;
}

.login-box a span {
  position: absolute;
  display: block;
}

.login-box a span:nth-child(1) {
  top: 0;
  left: -100%;
  width: 100%;
  height: 2px;
  background: linear-gradient(90deg, transparent, #fff);
  animation: btn-anim1 1.5s linear infinite;
}

@keyframes btn-anim1 {
  0% {
    left: -100%;
  }

  50%,100% {
    left: 100%;
  }
}

.login-box a span:nth-child(2) {
  top: -100%;
  right: 0;
  width: 2px;
  height: 100%;
  background: linear-gradient(180deg, transparent, #fff);
  animation: btn-anim2 1.5s linear infinite;
  animation-delay: .375s
}

@keyframes btn-anim2 {
  0% {
    top: -100%;
  }

  50%,100% {
    top: 100%;
  }
}

.login-box a span:nth-child(3) {
  bottom: 0;
  right: -100%;
  width: 100%;
  height: 2px;
  background: linear-gradient(270deg, transparent, #fff);
  animation: btn-anim3 1.5s linear infinite;
  animation-delay: .75s
}

@keyframes btn-anim3 {
  0% {
    right: -100%;
  }

  50%,100% {
    right: 100%;
  }
}
input[type="submit"] {
  display: inline-block;
  padding: 10px 20px;
  font-size: 18px;
  font-weight: bold;
  text-transform: uppercase;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  background-color: transparent;
}

.login-box a span:nth-child(4) {
  bottom: -100%;
  left: 0;
  width: 2px;
  height: 100%;
  background: linear-gradient(360deg, transparent, #fff);
  animation: btn-anim4 1.5s linear infinite;
  animation-delay: 1.125s
}

@keyframes btn-anim4 {
  0% {
    bottom: -100%;
  }

  50%,100% {
    bottom: 100%;
  }
}

.login-box p:last-child {
  color: #aaa;
  font-size: 14px;
}

.login-box a.a2 {
  color: #fff;
  text-decoration: none;
}

.login-box a.a2:hover {
  background: transparent;
  color: #aaa;
  border-radius: 5px;
}

        .neon-text {
            font-size: 5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 5px #fff,
                 0 0 10px #fff,
                 0 0 20px #fff,
                 0 0 40px #D4AF37,
                 0 0 80px #D4AF37,
                 0 0 90px #D4AF37,
                 0 0 100px #D4AF37,
                 0 0 150px #D4AF37;
            background-color: transparent;
            animation: flicker 2s infinite;
        }

    /* Animación para el texto de neón */

    @keyframes flicker {
    0% {
        opacity: 1;
    }
    50% {
        opacity: 0.1;
        text-shadow: none;
    }
    100% {
        opacity: 1;
        text-shadow: 0 0 5px #fff,
                     0 0 10px #fff,
                     0 0 20px #fff,
                     0 0 40px #D4AF37,
                     0 0 80px #D4AF37,
                     0 0 90px #D4AF37,
                     0 0 100px #D4AF37,
                     0 0 150px #D4AF37;
    }
}

    /* Estilos para el contenedor del texto de neón */
.neon-container {
    position: absolute;
    top: 20%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100%;
}
    </style>
</head>
<body>
<img src="/img/icono-removebg-preview.png" style="position: absolute; top: 0; right: 0; height: 200px;">
<div class="neon-container">
    <center><h1 class="neon-text">GOLDEN DUMBELLS</h1></center>
</div>
<div class="login-box">
    <p>Inciar Sesion</p>

    <!--<span th:if="${mensajeError != null}" style="color: red;">[[${mensajeError}]]</span> -->

    <form action="/index" method="post">
        <div class="user-box">
            <input type="text" id="usuario" name="usuario" required>
            <label for="usuario">Usuario:      </label>
        </div>
        <div class="user-box">
            <input type="password" id="contrasena" name="contrasena" required>
            <label for="contrasena">Contraseña:</label>
        </div>
        <a href="#">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <input type="submit" value="Iniciar Sesión">
        </a>
    </form>

    <h5 th:text="${mensajeError}"></h5>

    <p>No tienes cuenta?  <a th:href="@{usuario/add}" type="button">Crear cuenta</a>
</div>
<br>
</body>
</html>
