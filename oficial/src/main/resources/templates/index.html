<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciosesion</title>
    <style>
        body {
            background-image: url('/img/pexels-leon-ardho-1552242.jpg');
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #form-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #1E90FF;
        }
        label {
            color: #1E90FF;
            font-weight: bold;
            margin-bottom: 10px;
        }
           input[type="text"], input[type="password"], input[type="submit"], input[type="reset"] ,[type="button"] {
            border-radius: 5px;
            border: none;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 18px;
            color: white;
            background-color: #1E90FF;
            cursor: pointer;
        }
        input[type="submit"]:hover, input[type="reset"]:hover ,[type="button"]:hover {
            background-color: #4B0082;
        }
    </style>
</head>
<body>
<div id="form-container">
    <h1 style="color: #1E90FF;">Iniciar Sesión</h1>
    <span th:if="${mensajeError != null}" style="color: red;">[[${mensajeError}]]</span>
    <form action="/index" method="post">
        <label for="usuario" style="color: #1E90FF;">Usuario</label>
        <input type="text" id="usuario" name="usuario" required>
        <br>
        <label for="contrasena" style="color: #1E90FF;">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required>
        <br>
        <input type="submit" value="Iniciar Sesión">
        <input type="reset" value="Limpiar">
        <a th:href="@{usuario/add}" type="button">Crear cuenta</a>
        <a th:href="@{inicio}" type="button">ir</a>
    </form>
</div>
<br>
</body>
</html>
