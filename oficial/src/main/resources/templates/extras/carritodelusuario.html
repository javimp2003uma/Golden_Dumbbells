<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Carrito</title>
    <style>

        body {
             background-image: url('img/retrato-joven-deportista-entrenando-pesas-aisladas-sobre-fondo-azul-neon.jpg');
             background-size: cover;
        }
        @font-face {
    font-family: 'Roman SD';
    src: url('/img/Gobold Regular.otf') format('truetype');
}

                  h1 {
          font-size: 70px;
          font-family: 'Roman SD', sans-serif;
         color: white;
         text-align: center;
         margin-top: 5px;
    }

    table {
        border-collapse: collapse;
        width: 80%;
        margin: 0 auto;
        font-family: Arial, sans-serif;
        font-size: 14px;
        background-color: #f5f5f5;
        text-align: center;
    }

    th, td {
        border: 1px solid #ccc;
        padding: 8px;
    }

    th {
        background-color: #007bff;
        color: white;
    }

    tr:nth-child(even) {
        background-color: #f1f1f1;
    }

    tr:hover {
        background-color: #e9e9e9;
    }

    a {
        color: #000;
        text-decoration: none;
    }
    a:hover {
        color: #131313;
        text-decoration: underline;
    }
    .finalizar-compra-btn {
  font-family: 'Roman SD', sans-serif;
  display: block;
  max-width: 15%;
  padding: 20px 20px;
  background: none;
  border: 2px solid #fff;
  font-size: 14px;
  color: #131313;
  cursor: pointer;
  position: relative;
  margin-top: 600px;
  margin: 0 auto;
  margin-top: 20%;
  transform: translateY(-50%);
  text-align: center;
  overflow: hidden;
  transition: all 0.3s;
  border-radius: 12px;
  background-color: #ecd448;
  font-weight: bolder;
  box-shadow: 0 2px 0 2px #000;
}

.finalizar-compra-btn:before {
  content: "";
  position: absolute;
  width: 100px;
  height: 120%;
  background-color: #ff6700;
  top: 50%;
  transform: skewX(30deg) translate(-150%, -50%);
  transition: all 0.5s;
}

.finalizar-compra-btn:hover {
  background-color: #4cc9f0;
  color: #fff;
  box-shadow: 0 2px 0 2px #0d3b66;
}

.finalizar-compra-btn:hover::before {
  transform: skewX(30deg) translate(150%, -50%);
  transition-delay: 0.1s;
}

.finalizar-compra-btn:active {
  transform: scale(0.7);
}
 p.no-results {
            font-style: italic;
            color: #777;
            text-align: center;
        }


</style>
</head>
<body>

<h1>Carrito</h1>
<div class="boton-container">

    <main>
    <table>
        <thead>
        <tr><th>Nombre</th><th>Cantidad</th><th>Precio</th><th></th></tr>
        </thead>
        <tbody>
        <tr th:each="r, i : ${carritoAuxiliar}"  th:class="${i.odd}? 'odd' : 'even'">
            <td th:text="${r.nombreproducto}"></td>
            <td th:text="${r.cantidad}"></td>
            <td th:text="${r.precio}"></td>

            <td><a th:href="@{carrito/delete/{id}(id=${r.nombreproducto})}">Borrar producto</a></td>
        </tr>
        </tbody>
    </table>
        <div th:if="${#lists.isEmpty(carritoAuxiliar)}">
            <p class="no-results">No hay ning√∫n producto en tu carrito actualmente.</p>
        </div>
    </main>
    <a th:href="@{extras/pagar}" class="finalizar-compra-btn">FINALIZAR COMPRA</a>
</div>


</body>

</html>
