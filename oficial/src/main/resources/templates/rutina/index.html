<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rutina</title>
    <style>
        body {
            background-image: url('/img/fondo-gym.jpg');
            background-size: cover;
            font-family: 'Times New Roman', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8e08e;
            color: #222;
        }
        .button-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    .button-container a {
        margin: 10px;
        text-decoration: none;
        display: block;
        width: 200px;
        height: 70px;
        font-size: 24pt;
        font-family: 'Times New Roman', serif;
        color: #ffffff;
        background-color: #000;
        border: 1px solid #808080;
        border-radius: 5px;
        text-align: center;
        line-height: 50px;
        transition: all 0.2s ease-in-out;
    }



    .button-container a:hover {
        background-color: #555;
        border-color: #555;
        cursor: pointer;
    }
         h1 {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 36pt;
            color: #fff;
            background-color: #000;
            padding: 10px 20px;
            border-radius: 15px;
        }
</style>
</head>
<body>

<h1>Selecciona la rutina que desees</h1>

<div class="button-container">
    <a th:href="@{rutina/rutinauno}">Empuje</a>
    <a th:href="@{rutina/rutinados}">Espalda</a>
    <a th:href="@{rutina/rutinatres}">Piernas</a>
</div>

</body>
</html>
