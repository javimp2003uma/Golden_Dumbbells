<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<table>
  <thead>
  <tr><td>Ejercicio</td><td>Peso</td><td>Repeticiones</td></tr>
  </thead>
  <tbody>
  <tr th:each="r : ${rutinatres}">
    <td th:text="${r.nombre}"></td>
    <td th:text="${r.peso}"></td>
    <td th:text="${r.repeticiones}"></td>
  </tr>
  </tbody>
</table>

</body>
</html>
