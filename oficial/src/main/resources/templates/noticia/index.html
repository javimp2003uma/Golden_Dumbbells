<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Noticias</title>
    <style>
        body {
            background-color: #f7f7f7;
            color: white;
            font-family: Arial, sans-serif;
        }

        h1 {
            background-color: #d8bb47 ;
            color: white;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #d8bb47;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid white;
        }

        th {
            background-color: #f2a900;
        }
    </style>
</head>
<body>
<h1>Noticias</h1>
<table>
    <thead>
    <tr>
        <th>Título</th>
        <th>Fecha de publicación</th>
        <th>Cuerpo</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="n, i : ${listaNoticias}">
        <td th:text="${n.titulo}"></td>
        <td th:text="${n.fechadpublicacion}"></td>
        <td th:text="${listaCuerposNoticias[i.index]}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
