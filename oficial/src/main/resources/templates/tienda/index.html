<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de productos</title>
</head>
<body>
<h1>Tienda</h1>
<table>
    <thead>
    <tr><td>Nombre</td><td>Cantidad</td><td>Precio</td><td></td></tr>
    </thead>
    <tbody>
    <tr th:each="p, i : ${listaProductos}">
        <td th:text="${listaNombresProductos[i.index]}"></td>
        <td th:text="${p.cantidad}"></td>
        <td th:text="${p.precio}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
