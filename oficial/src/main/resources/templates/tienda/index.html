<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de productos</title>
    <style>
        body {
            background-image: url('/img/fondotienda.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }
        table {
    border-collapse: separate;
    border-spacing: 0;
    width: 70%;
    margin: 0 auto;
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 10px;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
    border: 3px solid #d4af37;
    opacity: 0.8;
}
 @font-face {
    font-family: 'Roman SD';
    src: url('/img/Gobold Regular.otf') format('truetype');
}


        th, td {
            padding: 15px;
            font-size: 20px;
            text-align: center;
            font-weight: normal;
        }
        th {
            background-color: #d4af37;
            color: #fff;
            font-size: 30px;
            text-transform: uppercase;
            width: 25%;
            text-align: center;
        }
        tbody tr:nth-child(even) {
            background-color: #f5f5f5;
        }
        tbody tr:hover {
            background-color: #f1f1f1;
        }
        thead tr {
            background-color: #d4af37;
            color: #fff;
        }
        h1, h6 {
            text-align: center;
            font-family: 'Roman SD', sans-serif;
            font-size: 70px;
            color: #d4af37;
            text-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
        .footer {
            margin-top: 50px;
            text-align: right;
        }
        .username {
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Tienda</h1>
<div>
</div>

<table>
    <thead>
    <tr>
        <th style="width: 20%">Nombre</th>
        <th>Cantidad</th>
        <th>Precio</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p, i : ${listaProductos}">
        <td th:text="${listaNombresProductos[i.index]}"></td>
        <td th:text="${p.cantidad}"></td>
        <td th:text="${p.precio}"></td>
        <td><a th:href="@{tienda/añadir/{id}(id=${p.id})}">Añadir al carrito</a></td>
    </tr>

    </tbody>
</table>

</body>
</html>
