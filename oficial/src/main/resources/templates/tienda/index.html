<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Tienda</title>
</head>
<body>
    <h1>Tienda de productos</h1>
    <table>
        <thead>
        <tr><td>Nombre del producto </td><td>Cantidad </td><td>Precio</td></tr>
        </thead>
        <tbody>
        <tr each="p :${rset}">
            <td text="${p.nombre}"></td>
            <td text="${p.cantidad}"></td>
            <td text="${p.precio}"></td>
        </tr>
        </tbody>


    </table>

</body>
</html>
