<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dieta baja en calorías</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #ff9900;
            color: #ffffcc;
        }

        h1 {
            text-align: center;
            color: #ffffcc;
        }

        h3 {
            color: #ffffcc;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background-color: #ffffe6;
        }

        table thead {
            background-color: #ffcc00;
            color: #333333;
        }

        table th,
        table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #dddddd;
        }

        table td:first-child {
            font-weight: bold;
        }

        .golden-text {
            color: #ff9900;
        }
    </style>
</head>
<body>
<h1>Dieta baja en calorías</h1>

<h3>Desayuno</h3>
<table>
    <thead>
    <tr>
        <th>Nombre</th>
        <th>Gramos</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="r : ${desayunocinco}">
        <td th:text="${r.name}"></td>
        <td th:text="${r.gramos}" style="text-align: right;"></td>
    </tr>
    </tbody>
</table>

<h3>Almuerzo</h3>
<table>
    <thead>
    <tr>
        <th>Nombre</th>
        <th>Gramos</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="r : ${almuerzocinco}">
        <td th:text="${r.name}"></td>
        <td th:text="${r.gramos}" style="text-align: right;"></td>
    </tr>
    </tbody>
</table>

<h3>Snack</h3>
<table>
    <thead>
    <tr>
        <th>Nombre</th>
        <th>Gramos</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="r : ${snackcinco}">
        <td th:text="${r.name}"></td>
        <td th:text="${r.gramos}" style="text-align: right;"></td>
    </tr>
    </tbody>
</table>

<h3>Cena</h3>
<table>
    <thead>
    <tr>
        <th>Nombre</th>
        <th>Gramos</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="r : ${cenacinco}">
        <td th:text="${r.name}"></td>
        <td th:text="${r.gramos}" style="text-align: right;"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
