<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de nombre</title>
</head>
<body>
<h1>Esto es una prueba</h1>
<table>
    <thead>
    <tr><td>Nombres de los alimentos</td></tr>
    </thead>
    <tbody>
    <tr th:each="e : ${listaNombreAlimentos}">
        <td th:text="${e}"></td>
    </tr>
    </tbody>
</table>
<br>
<h3 th:text="'La media de gramos es: ' + ${mediaGrAlim}"></h3>
</body>
</html>
