<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Dietas</title>
  <style>
      body {
        background-image: url('/img/fondodieta.jpg');
        background-size: cover;
      }
      .button-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .button-container a {
        margin: 10px;
        text-decoration: none;
        display: block;
        width: 200px;
        height: 50px;
        font-size: 18pt;
        font-family: 'Times New Roman', serif;
        color: #ffffff;
        background-color: #828080;
        border: 1px solid #808080;
        border-radius: 5px;
        text-align: center;
        line-height: 50px;
        transition: background-color 0.3s ease-in-out; /*agregado para hacer la transición de color en hover*/
      }
      .button-container a:hover {
            background-color: #2E2D2D;
            border-color: #555555;
            cursor: pointer;
        }
      h1 {
        text-align: center;
        margin-top: 20px;
        color: #ffffff;
        font-size: 38pt;
      }
    </style>
</head>
<body>
<h1>Selecciona la dieta de tu preferencia</h1>
<div class="button-container">
  <a th:href="@{dietauno}">Alto en proteínas</a>
  <a th:href="@{dietados}">Menú vegetal</a>
  <a th:href="@{dietatres}">Algo diferente</a>
  <a th:href="@{dietacuatro}">Si te gusta cocinar ...</a>
  <a th:href="@{dietacinco}">Días perezosos</a>
  <a th:href="@{recetas}">Recetas</a>
</div>
</body>
</html>
